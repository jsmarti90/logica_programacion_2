<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <p>Elige a continuación la escala de temperatura que quieres convertir, luego escribe la temperatura</p>
    <label for="escala">Escala:</label>
        <select id="escala">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
        </select>
    <label for="temperatura">Temperatura</label>
    <input id = "temperatura" type="number" placeholder="digite temperatura aquí">
    <button id="boton-convertir" type="button">Convertir</button>
    <section id="resultado">
    </section>
    <script src="script.js"></script>
</body>
</html>
